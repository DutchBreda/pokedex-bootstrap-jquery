<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokédex</title>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body>

        <!--Navigation bar-->
        <div class="container-fluid mb-5">
            <nav class="navbar navbar-light navbar-expand-md fixed-top">
                <a class="navbar-brand" href="https://johannesbreda.com/" target="_blank"> <img src="img/dutch.png" alt="Dutch"></a>
                <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--nav bar items-->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link active" href="index.html">Home</a>
                        <a class="nav-item nav-link" href="contact.html">Contact</a>
                    </div>

                    <div class="navbar-nav ml-auto">
                        <form class="form-inline">
                            <input
                                class="form-control mr-sm-2"
                                id="myInput"
                                autocomplete="off"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                                />
                            <button class="btn btn-danger my-2 my-sm-0"
                                type="submit">
                                RESET
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Go to top -->
        <a href="#" id="toTopBtn" class="cd-top text-replace js-cd-top cd-top--is-visible cd-top--fade-out" data-abc="true"></a>
        <div class="height">
            <h3>Scroll down </h3>
        </div>

        <!-- Pokédex logo -->
        <div class="d-flex justify-content-center border border-light p-5">
          <img src="img/Pokédex_logo.png" alt="Pokédex Logo" class="img-fluid">
        </div>

        <!-- Centering -->
        <div class="center">
          <h1>Here's the list:</h1>
        </div>

        <!-- Modal (borrowed from W3schools)-->
        <div class="modal fade" id="sampleModal" tabindex="-1" role="dialog" aria-labelledby="sampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="col-12 modal-title" id="sampleModalLabel">...</h5>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-danger"
                            data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Pokemon buttons-->
        <div class="container">
            <div class="row">
                <div
                    class="pokeText list-group list-group-flush"
                    id="myDiv">
                    <ul class="list-unstyled pokemon-list d-flex flex-wrap
                        justify-content-center"></ul>
                </div>
            </div>
        </div>

        <!--add jQuery and Bootstrap prior to my js script-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>

        <!-- Footer -->
        <footer class="page-footer font-small">
          <!-- Copyright -->
          <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="johannesbreda.com/"> Dutch</a>
            <br>
            <i class="fa fa-facebook" style="font-size:36px;color:#003a70;"></i>
            <i class="fa fa-twitter" style="font-size:36px;color:#003a70;"></i>
            <i class="fa fa-github" style="font-size:36px;color:#003a70;"></i>
            <i class="fa fa-instagram" style="font-size:36px;color:#003a70;"></i>
            <i class="fa fa-linkedin" style="font-size:36px;color:#003a70;"></i>
            <i class="fa fa-pinterest" style="font-size:36px;color:#003a70;"></i>
            <i class="fa fa-whatsapp" style="font-size:36px;color:#003a70;"></i>
          </div>
        </footer>
    </body>
</html>
