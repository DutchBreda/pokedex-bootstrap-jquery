        <!-- Contact Form logo -->
          <div class="d-flex justify-content-center border border-light p-5">
              <img src="img/contactform.png" alt="Contact Form Logo" class="img-fluid">
          </div>

        <section>
              <div class="row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <div>
                        <h1>Say Hallo:</h1>
                      </div>
                    <form method="post" data-form-title="CONTACT US">
                      <input type="hidden" data-form-email="true">
                      <div class="form-group">
                        <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" required="" placeholder="Email*" data-form-field="Email">
                      </div>
                      <div class="form-group">
                        <input type="tel" class="form-control" name="phone" required="" placeholder="Phone*" data-form-field="Phone">
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" name="message" placeholder="Message" rows="7" data-form-field="Message"></textarea>
                      </div>
                      <div>
                        <button type="submit" class="btn btn-lg btn-danger">Send</button>
                      </div>
                      <p>*) = required field</p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
